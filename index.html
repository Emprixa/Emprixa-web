<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMPRIXA - Impulsando el crecimiento con inteligencia, estrategia y propósito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #334155;
    }
    .section-title {
      color: #1e40af;
    }
    .accent-color {
      color: #22c55e;
    }
    .bg-accent {
      background-color: #22c55e;
    }
    .border-accent {
      border-color: #22c55e;
    }
  </style>
</head>
<body class="antialiased">

  <header class="bg-gradient-to-r from-blue-700 to-blue-900 text-white py-16 px-4 sm:px-6 lg:px-8 text-center rounded-b-lg shadow-lg">
    <div class="max-w-4xl mx-auto">
      <!-- Logo agregado -->
      <img src="emprixa-logo.png" alt="Logo de EMPRIXA" class="mx-auto mb-6 w-64" />
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4 animate-fade-in-down">EMPRIXA</h1>
      <p class="text-xl sm:text-2xl lg:text-3xl font-light mb-8 animate-fade-in-up">
        Impulsando el crecimiento con inteligencia, estrategia y propósito.
      </p>
      <a href="#que-es" class="inline-block bg-accent hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        Conoce más
      </a>
    </div>
  </header>

  <!-- ... TU CONTENIDO EXISTENTE VA AQUÍ (puedes pegar el resto sin cambios) ... -->

  <!-- Nueva sección de contacto -->
  <section id="contacto" class="bg-white p-8 rounded-lg shadow-md animate-fade-in mt-12">
    <h2 class="text-3xl font-bold section-title mb-6 border-b-2 border-blue-200 pb-2">Contacto</h2>
    <p class="text-lg leading-relaxed">
      Puedes comunicarte con nosotros por correo electrónico a:
      <a href="mailto:clientes@emprixa.com" class="text-blue-700 font-semibold underline">clientes@emprixa.com</a>
    </p>
  </section>

  <footer class="bg-gray-800 text-white py-8 px-4 sm:px-6 lg:px-8 text-center rounded-t-lg shadow-inner mt-12">
    <p class="text-lg">&copy; 2025 EMPRIXA. Todos los derechos reservados.</p>
    <p class="text-md mt-2">Impulsando el crecimiento con inteligencia, estrategia y propósito.</p>
  </footer>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }
    .animate-fade-in-down {
      animation: fadeInDown 1s ease-out forwards;
      opacity: 0;
    }
    .animate-fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
  </style>

</body>
</html>
